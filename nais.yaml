apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: rust-poc
  namespace: flex
  labels:
    team: flex
spec:
  image: {{ image }}
  port: 8000
  ingresses:
    - "https://rust-poc.dev.nav.no"
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: rustpoc
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  liveness:
    path: internal/isAlive
    intialDelay: 15
  readiness:
    path: internal/isReady
    initialDelay: 15